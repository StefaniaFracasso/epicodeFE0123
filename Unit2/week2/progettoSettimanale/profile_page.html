<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.webp">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="homepage.html">
            <img src="./assets/img/netflix_logo.png" alt="neflix_logo" width="100px">
          </a>
        </div>
      </nav>
      <main class="bg-dark">
          <div class="container bg-dark pt-5">
            <div class="row bg-dark mx-auto">
                <div class="col-12 col-md-6 col-lg-6 offset-md-2 offset-lg-3">
                    <p class="display-1">Edit Profile</p>
                    <hr>
                    <div class="row">
                        <div class="col-12 col-md-4 ps-2">
                            <img src="./assets/img/logo_epicode.png" alt="avatar" width="150px" class="rounded img-fluid">
                        </div>
                        <div class="col-12 col-md-8">
                            <input class="form-control form-control-lg mx-md-2 my-2 my-md-0 bg-secondary" type="text" placeholder="Il tuo nickname">
                            <p class="h5 mx-md-2 mt-md-4 text-white-50">Language:</p>
                            <div class="dropdown mx-md-2">
                                <button class="btn btn-dark dropdown-toggle border border-white rounded-0" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  English
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">Italian</a></li>
                                  <li><a class="dropdown-item" href="#">French</a></li>
                                  <li><a class="dropdown-item" href="#">German</a></li>
                                  <li><a class="dropdown-item" href="#">Japanese</a></li>
                                </ul>
                              </div>
                              <hr>
                              <p class="h5 mt-md-4 text-white-50">Maturity Settings:</p>
                              <div class="btn btn-secondary rounded text-white-50"><p class="fw-bold m-0">ALL MATURITY SETTINGS</p></div>
                              <p class="my-3">Show titles of all maturity for this profile</p>
                              <button class="btn btn-outline-secondary rounded-0 text-white-50 button-edit">EDIT</button>
                              <hr>
                              <p class="h5 mt-md-4 text-white-50">Autoplay controls</p>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Autoplay next episode in a series on all devices
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Autoplay previews while browsing on all devices
                                </label>
                              </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row bg-dark offset-md-1">
                        <div class="col-12 col-lg-3 p-0 mb-2">
                            <button class="btn btn-block btn-light rounded-0 text-black px-4 py-2 button-save" >SAVE</button>
                        </div>
                        <div class="col-12 col-lg-3 p-0 mb-2">
                            <button class="btn btn-block btn-outline-secondary rounded-0 text-white-50 px-4 py-2">CANCEL</button>
                        </div>
                        <div class="col-12 col-lg-6 p-0 mb-2">
                            <button class="btn btn-block btn-outline-secondary rounded-0 text-white-50 px-5 py-2">DELETE PROFILE</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
